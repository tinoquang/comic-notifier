version: "1"
packages:
  - name: "db"
    path: "./pkg/db/psql/sqlc"
    queries: "./pkg/db/psql/query/"
    schema: "./pkg/db/psql/schema/"
    engine: "postgresql"
    emit_json_tags: false
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
